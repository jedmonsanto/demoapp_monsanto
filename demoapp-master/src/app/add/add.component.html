<h1>{{title}}</h1>
<div class="row justify-content-center">
    <form #info="ngForm" (ngSubmit)="onAdd()">
        <div class="form-group row">
            <label for="email" class="col-form-label">Email</label>
          <div class="col">
            <input required type="email" name="email" #user_email="ngModel" [(ngModel)]="item.user_email" class="form-control" aria-describedby="passwordHelpInline">
            <small [class.d-none]="user_email.valid || user_email.untouched">Email is required.</small>
          </div>
        </div>
        <div class="form-group row">
            <label for="fullname" class="col-form-label">Full Name</label>
          <div class="col">
            <input required type="text" name="fullname" #user_fullname="ngModel" [(ngModel)]="item.user_fullname" class="form-control" aria-describedby="passwordHelpInline">
            <small [class.d-none]="user_fullname.valid || user_fullname.untouched">Full Name is required.</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-form-label">Address</label>
          <div class="col">
            <input required type="text" name="address" #user_address="ngModel" [(ngModel)]="item.user_address" class="form-control" aria-describedby="passwordHelpInline">
            <small [class.d-none]="user_address.valid || user_address.untouched">Address is required.</small>
          </div>
        </div>
        <button [disabled]="info.invalid" type="submit" class="btn btn-outline-primary float-right">{{title}}</button>
        <button type="button" (click)="onBack()" class="btn btn-outline-secondary float-right">Back</button>
    </form>
</div>
